# change host names to your reserved nodes, the
# required quantity is indicated by the placeholders
hosts:
    test_machines1:
      test_machines:
        - boro-A
        - boro-B
timeout: 100
faults: !mux
    two_faults:
      fault_list:
        - obj_update_timeout
        - bogus_2nd_fault
    just_one:
      fault_list:
        - obj_update_timeout
    no_faults:
      fault_list: []
server:
   server_group: daos_server
poolparams:
   createmode:
     mode: 511
   createuid:
     uid: 11374638
   creategid:
     gid: 11374638
   createset:
     setname: daos_server
   createsize:
     size: 1073741824
